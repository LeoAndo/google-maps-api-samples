	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script>
		var map;
		window.addEventListener("load", function(){
			map = new google.maps.Map(document.getElementById("gmap"));
			map.setOptions({
				zoom : 4,
				center : new google.maps.LatLng(36.681382, 138.766084),
				mapTypeId : google.maps.MapTypeId.ROADMAP
			});
			// イベント割り当て
			document.getElementById("prefectures").addEventListener("change", function(){
				var filename = this.value;
				fID = this.value;
				var k = new google.maps.FusionTablesLayer(fID, {
					map: map,
					suppressInfoWindows : true
				});
				google.maps.event.addListener(k, "click", function(evt){
					alert(evt.infoWindowHtml);
				});
			}, false);
		}, false);
	</script>
