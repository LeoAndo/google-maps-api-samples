	var ele=document.getElementById("gmap");
	var s = document.defaultView.getComputedStyle(ele,"");
	w=s.getPropertyValue('width');
	h=s.getPropertyValue('height');
	alt='width='+w+'\n height='+h+'\n platform='+navigator.platform+'\n mode=';
