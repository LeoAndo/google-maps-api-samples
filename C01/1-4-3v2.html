<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="http://maps.google.com/maps?file=api&v=2" type="text/javascript"></script>
	<script type="text/javascript">
		function initialize() {
			//地図を表示
			var latlng = new GLatLng(35.681382, 139.766084);
			var mapDiv = document.getElementById("map_canvas");
			var mapCanvas = new GMap2(mapDiv);
			mapCanvas.setCenter(latlng, 15, G_NORMAL_MAP);
			mapCanvas.openInfoWindow(latlng, "地図をドラッグ＆ドロップしてください");
			GEvent.addListener(mapCanvas, "move", function(){
				var center = mapCanvas.getCenter();
				mapCanvas.openInfoWindowHtml(center, center.toUrlValue(4));
			});
		}
		window.onload = initialize;
		window.onunload = GUnload;
	</script>
</head>
<body>
	<div id="map_canvas"></div>
</body>
</html>
